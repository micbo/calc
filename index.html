<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/calc.css">

    <style>
        input[name=sqr] {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        input[name^=digit] {
            font-weight: bold;
        }
        input.operator {
            color: rgba(0,0,0,0.8);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <FORM NAME="Calc">
        <TABLE BORDER=4>
            <TR>
                <TD>
                    <INPUT TYPE="text" NAME="Input" Size="16">
                    <br>
                </TD>
            </TR>
            <TR>
                <TD>
                    <INPUT TYPE="button" NAME="digit-one" VALUE="  1  " OnClick="Calc.Input.value += '1'">
                    <INPUT TYPE="button" NAME="digit-two" VALUE="  2  " OnCLick="Calc.Input.value += '2'">
                    <INPUT TYPE="button" NAME="digit-three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
                    <INPUT TYPE="button" NAME="plus" VALUE="  +  " OnClick="Calc.Input.value += ' + '" class="operator">
                    <br>
                    <INPUT TYPE="button" NAME="digit-four" VALUE="  4  " OnClick="Calc.Input.value += '4'">
                    <INPUT TYPE="button" NAME="digit-five" VALUE="  5  " OnCLick="Calc.Input.value += '5'">
                    <INPUT TYPE="button" NAME="digit-six" VALUE="  6  " OnClick="Calc.Input.value += '6'">
                    <INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '" class="operator">
                    <br>
                    <INPUT TYPE="button" NAME="digit-seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
                    <INPUT TYPE="button" NAME="digit-eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
                    <INPUT TYPE="button" NAME="digit-nine" VALUE="  9  " OnClick="Calc.Input.value += '9'">
                    <INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '" class="operator">
                    <br>
                    <INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''" class="operator">
                    <INPUT TYPE="button" NAME="digit-zero" VALUE="  0  " OnClick="Calc.Input.value += '0'">
                    <INPUT TYPE="button" NAME="DoIt" VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
                    <INPUT TYPE="button" NAME="div" VALUE="  /  " OnClick="Calc.Input.value += ' / '" class="operator">
                    <INPUT TYPE="button"         NAME="sqr" VALUE="âˆš" OnClick="Calc.Input.value = Math.sqrt(Calc.Input.value)" class="operator">
                    <br>
                </TD>
            </TR>
        </TABLE>
    </FORM>

    <p align="left">
        <font face="arial" size="-2">This free script provided by</font><br>
        <font face="arial, helvetica" size="-2"><a href="https://github.com/micbo/calc">Calc</a></font>
    </p>

</body>

</html>
